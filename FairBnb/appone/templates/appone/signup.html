<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-up</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        {% for field in form %}
            {{field|as_crispy_field}}
        {% endfor %}
        <button type="submit"> Sign up </button>
  </form>
</body>
</html>
